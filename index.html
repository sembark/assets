<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- fluid icon for Mac OS desktop app -->
    <link rel="fluid-icon" href="logo_512x512.png" title="Sembark" />
    <!-- Mask icon for Safari -->
    <link rel="mask-icon" href="pinned-icon.svg" color="#1A202C" />
    <!-- Fallback icon if SVG icons are not supported -->
    <link rel="alternate icon" type="image/png" href="favicons/favicon.png" />
    <!-- SVG icon -->
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Assets for Sembark</title>
    <meta
      name="description"
      content="Manage all your agent needs, from sales to operations to finance management, at
    one place effectively and with ease."
    />
    <style>
      .font-sans {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }
      .m-0 {
        margin: 0;
      }
      .h-full {
        height: 100%;
      }
      .min-h-screen {
        min-height: 100vh;
      }
      .flex {
        display: flex;
      }
      .items-center {
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .text-center {
        text-align: center;
      }
      .tracking-wide {
        line-height: 1.5;
      }
      .bg-gray-100 {
        background-color: #f7fafc;
      }
      @keyframes bounce {
        from {
          transform: translateY(-20px);
        }
        to {
          transform: translateY(0px);
        }
      }
      .bounce {
        animation: bounce ease-in 1s alternate infinite;
      }
    </style>
  </head>
  <body class="font-sans m-0 bg-gray-100 tracking-wide">
    <div class="h-full">
      <div class="min-h-screen flex items-center justify-center text-center">
        <div>
          <div class="bounce">
            <img src="logo_144x144.png" />
          </div>
          <h1>
            Assets for <a href="https://sembark.com">Sembark Technologies</a>
          </h1>
          <p>
            This page is not meant to be visited via Web. <br />
            Perhaps you wanted to visit the
            <a href="https://sembark.com">Application</a> or
            <a href="https://docs.sembark.com">Documentation</a>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
